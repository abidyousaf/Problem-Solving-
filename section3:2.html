
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
    <span></span>
		<center>
          <h2>Odd Number Add</h2>
		<input type="number" id="inp"  placeholder="Enter Number" style="width: 300px; padding: 10px; color: red;"/><br />
		<button onclick="btn()" style="margin-top: 10px; padding: 5px;">Add Odd Number</button><br />
		<p id="para"></p>
        </center>
		<script>
			function btn() {
				let num1 = +document.getElementById("inp").value;
				let ans = document.getElementById("para");
				let sum = 0;
				var n = 0;
				if (num1 > 55555) {
                    document.getElementById("inp").value=''
					while (num1 > 5) {
						n = num1 % 10;
						if (n % 2 != 0) {
							sum += num1 % 10;
						}
						num1 = Math.floor(num1 / 10);
					}
					if (n / 2 != 0) {
						sum += num1 % 10;
            
					}
          ans.innerHTML = ` <span style='color: red;'>Your Answer:</span> ${sum}`
					// ans.innerHTML = sum;
				} 
                else {
					alert("Enter greater than 5 digits");
					ans.innerHTML = "";
				}
			}
		</script>
	</body>
</html>
